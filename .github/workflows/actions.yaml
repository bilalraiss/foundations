name: node app

on: [push]
jobs:
  build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v3
     - uses: actions/setup-node@v3
       with:
         node-version: '14'
     - name: changing dir
       working-directory: ./ulta-beauty
       run: npm i
     - name: deploying
       working-directory: ./ulta-beauty/build
       run: cat /etc/os-release 
